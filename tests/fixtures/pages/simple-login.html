<!DOCTYPE html>
<html>
<head><title>Simple Login</title></head>
<body>
  <h1>Sign In</h1>
  <form id="login-form">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" aria-label="Email" placeholder="Enter your email">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" aria-label="Password" placeholder="Enter your password">
    <button type="submit">Sign In</button>
  </form>
  <div id="result" style="display:none"></div>
  <script>
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const result = document.getElementById('result');
      result.textContent = `Submitted: ${document.getElementById('email').value}`;
      result.style.display = 'block';
    });
  </script>
</body>
</html>
