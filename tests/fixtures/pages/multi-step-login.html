<!DOCTYPE html>
<html>
<head><title>Multi-Step Login</title></head>
<body>
  <h1>Sign In</h1>
  <div id="step1">
    <form id="email-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" aria-label="Email" placeholder="Enter your email">
      <button type="submit">Continue</button>
    </form>
  </div>
  <div id="step2" style="display:none">
    <form id="password-form">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" aria-label="Password" placeholder="Enter your password">
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div id="result" style="display:none"></div>
  <script>
    document.getElementById('email-form').addEventListener('submit', (e) => {
      e.preventDefault();
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
    });
    document.getElementById('password-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const result = document.getElementById('result');
      result.textContent = 'Login complete';
      result.style.display = 'block';
    });
  </script>
</body>
</html>
