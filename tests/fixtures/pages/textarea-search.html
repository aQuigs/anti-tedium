<!DOCTYPE html>
<html>
<head><title>Textarea Search</title></head>
<body>
  <h1>Search</h1>
  <div id="search-wrapper">
    <div class="inner">
      <textarea name="query" aria-label="Search" placeholder="Search..."></textarea>
    </div>
  </div>
  <button type="submit" id="search-btn">Search</button>
  <div id="result" style="display:none"></div>
  <script>
    document.getElementById('search-btn').addEventListener('click', () => {
      const result = document.getElementById('result');
      result.textContent = 'Searched: ' + document.querySelector('textarea[name="query"]').value;
      result.style.display = 'block';
    });
  </script>
</body>
</html>
